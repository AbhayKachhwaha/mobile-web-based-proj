            <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false&language=en"></script>
            <script>
            $(document).ready(function() {
            if(navigator.geolocation){
                var options = {
                    enableHighAccuracy: true,
                    timeout: 5000, //how long to wait for location(in ms)
                    maximumAge: 0 // if 0, must obtain a new location each load
                };
                navigator.geolocation.getCurrentPosition(success, fail, options);
            }
            else {
                alert("geo not available");
            }
	});
        function fail(err) {
            alert("Failed" + err.code + err.message);
        }
        function success(pos) {
            display = new google.maps.DirectionsRenderer();
            var lat= pos.coords.latitude;
            var lng= pos.coords.longitude;
            
            
            var mapCenter = new google.maps.LatLng(lat, lng);
            paris = new google.maps.LatLng(48.856035, 2.352896);
            berlin = new google.maps.LatLng(52.513810, 13.399044);
            rome = new google.maps.LatLng(41.904705, 12.494113);
            london = new google.maps.LatLng(51.505782, -0.128378);
            var mapOptions = {
                center: mapCenter,
                zoom: 3,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map1 = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
            
            var loc1 = new google.maps.Marker({
                map: map1,
                position : mapCenter
            });
            var loc1 = new google.maps.Marker({
                map: map1,
                position : paris
            });
            var loc2 = new google.maps.Marker({
                map: map1,
                position : berlin
            });
            var loc3 = new google.maps.Marker({
                map: map1,
                position : rome
            });
            var loc4 = new google.maps.Marker({
                map: map1,
                position : london
            });
            display.setMap(map1);
        }
        </script>
